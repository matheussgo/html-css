<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quarta tabela</title>
  <style>
    
    table {
      background-color: white;
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
    }

    td, th {
      padding: 2px;
      border: 1px solid rgba(0, 0, 0);
    }

    tr:nth-child(3n) {
      border: 1.5px solid black;
    }

  </style>
</head>
<body>
  
<table>
  <tr>
    <th scope="row">Grupo</th>
    <th scope="row">Nomes</th>
    <th colspan="3" scope="colgroup">Filmes</th>
  </tr>
  <tr>
    <th rowspan="3" scope="rowgroup">Mulheres</th>
    <td>Ana Maria Santos</td>
    <td>Alien</td>
    <td>Rambo</td>
    <td>Vingadores</td>
  </tr>
  <tr>
    <td>Beatriz Souza</td>
    <td>Hulk</td>
    <td>Inception</td>
    <td>Batman</td>
  </tr>
  <tr>
    <td>Cláudia Melo</td>
    <td>Oblivion</td>
    <td>Matrix</td>
    <td>Big Hero</td>
  </tr>
  <tr>
    <th rowspan="3" scope="rowgroup">Homens</th>
    <td>Bruno Mendonça</td>
    <td>Intocáveis</td>
    <td>Amnésia</td>
    <td>Gladiador</td>
  </tr>
  <tr>
    <td>Daniel Lourenço</td>
    <td>Wall-E</td>
    <td>Oldboy</td>
    <td>Dangal</td>
  </tr>
  <tr>
    <td>Fabiano Mota</td>
    <td>Star Wars 5</td>
    <td>Taxi Drive</td>
    <td>Toy Story</td>
  </tr>
  <tfoot>
    <tr>
      <th colspan="4" scope="row" >TOTAL</th>
      <td>0000000</td>
    </tr>
  </tfoot>
</table>

</body>
</html>

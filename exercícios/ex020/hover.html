<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplode hover</h1>
    <p>Passe o mous sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido........</p>
    </div>
    <p>Fim do Exemplo</p>

</body>

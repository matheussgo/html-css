<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta:</p>
    <img src="html5.png" alt="Logo HTML5" height="256" width="256">
    <p>Também podemos carregar imagens em sub-páginas:</p> <!-- IMagem salva na pasta principal-->
    <img src="Imagens/css-131-722685.webp" alt="Logo CSS3" height="256" width="256"> <!--imagem dentro da sub-pasta "Imagens"-->
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/js-logo-png-5.png"  alt="Logo JavaScript" height="256" width="256">
    <!-- URL-->
    <p>&x+</p>
</body>
</html>

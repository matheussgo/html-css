<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Insindo vídeos com HTML5</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--Abaixo método 1: direto com a "src" como parâmetro da tag "video"-->
    <video height="560" preload="metadata" src="media/file.mp4" loop controls>pexels.com</video> 
    <p>Para mais vídeos como este, acesse <a href="https://www.pexels.com/pt-br/videos/" hreflang="pt-br" target="_blank" rel="external">pexels.com</a></p>

    <!--Abaixo método 2: com a tag "source" usada dentro da tag "video"-->
    <video width="560" poster="images/Quico-Villagran.jpg" controls preload="metadata">
        <source src="media/ccxp-quico.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <!--Incorporado pelo YouTube-->
    <h2>Inserindo vídeos do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<!--Incorporado pelo Vimeo com responsividade incorporada pelo próprio Vimeo-->
    <h2>Inserindo vídeos do Vimeo</h2>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&loop=1&color=ff9933&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
    <p><a href="https://vimeo.com/197093965">Reel 2016</a> from <a href="https://vimeo.com/wabbla">Alvise Zennaro</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
<!--Vimeo sem responsividade-->
<br>
    <iframe src="https://player.vimeo.com/video/150870038?h=9243eb8c1e&portrait=0&badge=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/150870038">Junction</a> from <a href="https://vimeo.com/user5245979">Nathan Jurevicius</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
